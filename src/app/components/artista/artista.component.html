<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img
      [src]="artist.images | noimages"
      class="img-thumbnail img-circle"
      alt=""
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a target="_blank" [href]="artist.external_urls.spotify"
        >Ir a la pagina del artista</a
      >
    </p>
  </div>
  <div class="col-4">
    <button class="btn btn-outline-danger" routerLink="/search">
      Regresar
    </button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              class="img-thumb"
              [src]="track.album.images | noimages"
              alt=""
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe
              style="border-radius: 12px"
              [src]="
                track.uri | domseguro
              "
              width="100%"
              height="80"
              frameBorder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
